<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Added CSS file-->
  <link rel="stylesheet" href="css/main.css">

  <!-- Google fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" />
  <title>Register for Teams</title>
</head>

<body>
  <!-- Start of Nav -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
      aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="teams.html">Teams</a>
            </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main Header -->
  <header class="container-fluid text-center col-12" id="pageContainer">
    <h1 class="display-2" id="pageHeader">Heroes League</h1>
  </header>

  <main>
    <article class="col-md-8 offset-md-2 ">
      <h2>Add a Member</h2>

      <!-- Beginning of Registration Form -->
      <form class="shadow-lg p-3 mb-5" action="#" id="registerMember">

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- Team Name -->
          <div class="col">
            <label for="teamname">Team</label>
            <input type="text" class="form-control" name="teamname" id="teamname" placeholder="Team Name" readonly>
          </div>

          <!-- New Member ID -->
          <div class="col">
            <label for="teamLeague">League</label>
            <select class="form-control" id="teamLeague" name="leaguecode" disabled>
              <option value="zero">Team League</option>
            </select>
          </div>

        </div>

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- New Member Name -->
          <div class="col">
            <label for="membername">New Member Name</label>
            <input type="text" class="form-control" id="membername" name="membername" placeholder="Member Name"
              minlength="2" maxlength="35">
          </div>
        </div>

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- New Member's Secret Identity -->
          <div class="col">
            <label for="secretidentity">New Member's Secret Identity</label>
            <input type="text" class="form-control" id="secretidentity" name="secretidentity"
              placeholder="Member's Secret Identity">
          </div>

        </div>

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- Member Age -->
          <div class="col">
            <label for="contactname">New Member's Age</label>
            <!-- <input type="number" class="form-control" id="age" name="age" placeholder="Member's age"> -->
            <select class="form-control" id="age" name="age">
                <option value="zero">Select Your Age</option>
              </select>
          </div>

          <!-- Member Gender -->
          <div class="col">
            <label for="gender">Member Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option value="Any" selected>Any</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </select>
          </div>

        </div>

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- Member Contact's Name -->
          <div class="col">
            <label for="contactname">Member's Contact Name</label>
            <input type="text" class="form-control" id="contactname" name="contactname"
              placeholder="Member's Contact Name">
          </div>
        </div>

        <!-- Member Form Row -->
        <div class="form-group form-row">

          <!-- Member Email -->
          <div class="col">
            <label for="email">Member's Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>


          <!-- Member Phone -->
          <div class="col">
            <label for="phone">Member's Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="123-456-7899">
          </div>
        </div>

        <!-- Member Powers -->
        <fieldset id="memberPowersData" class="mt-3 mb-3 container">
          <legend id="memberPowersLegend" class="w-50 border border-dark text-center">
            New Member's Powers
          </legend>

          <div class="form-group offset-md-4 row">
              <div class="custom-control custom-radio mr-3 mt-1 mb-4">
                  <input class="custom-control-input" type="radio" name="membersuperstatus" id="Superpowers" value="Superpowers">
                  <label class="custom-control-label" for="Superpowers">Super Powers</label>
              </div>
              <div class="custom-control custom-radio mt-1 mb-4 mr-2">
                  <input class="custom-control-input" type="radio" name="membersuperstatus" id="NoSuperpowers"
                      value="noSuperpowers">
                  <label class="custom-control-label" for="NoSuperpowers">No Super Powers</label>
              </div>
            </div>

          <!-- Member Form Row -->
          <div class="form-group form-row justify-content-center">

            <!-- Member's SuperPowers -->
            <div class="col-md-5">
                <label for="membersuperpowers" class="col-form-label">Member's SuperPowers</label>
            </div>
          </div>

          <div class="form-group form-row justify-content-center">
              <div class="col-md-5">
                  <select id="membersuperpowers" name="membersuperpowers" multiple>
                    </select>
              </div>
            </div>            

        </fieldset> <!-- / of Member Powers Dataset -->

        <!-- errorMsg Row -->
        <div id="errorMsgDiv">
          <ul id="errorMessages"></ul>
        </div>

        <!-- Form Add and Reset Btns -->
        <div class="text-right col" id="memberBtnDiv">
          <button type="button" class="btn btn-outline-success btn-lg" name="regBtn" id="regMemberBtn">Register</button>
          <!-- <button type="button" class="btn btn-outline-danger" id="resetBtn">Reset</button> -->
          <button type="button" class="btn btn-outline-warning btn-lg" id="cancelBtn">Cancel</button>
        </div>

      </form> <!-- End of Member Registration Form -->

    </article>

  </main>

    crossorigin="anonymous"></script>
  <script src="scripts/registermember.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
