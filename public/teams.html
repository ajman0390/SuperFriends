<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="icon" href="img/favicon.ico" />
  <title>Explore The Teams</title>

<body>

  <!-- Start of Nav -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
      aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="teams.html">Teams</a>
        </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main Header -->
  <header class="container-fluid text-center mb-3 col-12" id="pageContainer">
      <h1 class="display-2" id="pageHeader">Heroes League</h1>
  </header>

  <main class="container ">

    <div class="shadow-lg p-3 mb-5" id="courseSearchDiv">

      <!-- Message at top of Form -->
      <h3>Heroes</h3>
      <small>A variety of Heroes.</small>
      <hr />
      

      <!-- Search Dropdown -->
      <div class="form-group row">
        <div class="input-group">
          <label class="col-sm-2 col-form-label" for="inputTeamDropdown">Search Heroes</label>
          <div class="col-md-4">
            <select class="form-control" id="inputTeamDropdown" name="inputTeamDropdown" aria-label="Teams Dropdown">
              <option value="zero" selected>Select One...</option>
            </select>
          </div>

          <!-- Form Add and Reset Btns -->
          <div class="text-center col">
            <button type="button" class="btn btn-outline-primary btn-lg" name="showAllBtn" id="showAllBtn">Show All</button> 
            <button type="reset" class="btn btn-outline-danger btn-lg" id="resetBtn">Reset</button>
            <button type="button" class="btn btn-outline-warning btn-lg text-right" id="addTeamBtn">Add Team</button>
          </div>
        </div>
      </div>

      <!-- <div class="form-group row">
      <label for="Age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-md-3">
      <select class="form-control" id="Age" name="Age">
        <option value="zero">Select Your Age</option>
      </select>
    </div>    
  </div> -->

  <div class="form-group offset-md-2 row">
      <div class="custom-control custom-radio mr-3 mt-1 mb-4">
          <input class="custom-control-input" type="radio" name="SuperpowersCheck" id="anySuperpowers" value="Superpowers" checked>
          <label class="custom-control-label allLabels" for="anySuperpowers">Any</label>
      </div>
  <div class="custom-control custom-radio mr-3 mt-1 mb-4">
      <input class="custom-control-input" type="radio" name="SuperpowersCheck" id="Superpowers" value="Superpowers">
      <label class="custom-control-label allLabels" for="Superpowers">Super Powers Only</label>
  </div>
  <div class="custom-control custom-radio mt-1 mb-4 mr-2">
      <input class="custom-control-input" type="radio" name="SuperpowersCheck" id="NoSuperpowers"
          value="NoSuperpowers">
      <label class="custom-control-label allLabels" for="NoSuperpowers">No Super Powers Only</label>
  </div>
</div>

      <!-- Table for displaying searched courses -->
      <div class="container col-md-8" id="teamSearchTableDiv">
        <table class="table table-striped table-hover table-bordered" id="teamSearchTable">
        </table>
      </div>

    </div>

  </main> <!-- /container -->

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <script src="scripts/teams.js"></script>
</body>

</html>
