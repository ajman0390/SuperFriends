<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Added CSS file-->
  <link rel="stylesheet" href="css/main.css">


  <!-- Google fonts stylesheet THIS FAILS THE VALIDATOR as Google fonts inputs a pipe for multiple fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display&display=swap" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" />
  <title>Explore The Teams</title>
</head>

<body>

  <!-- Start of Nav -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
      aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="courses.html">Courses</a>
        </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main jumbotron -->
  <header>

    <div class="container">
      <div class="py-3"><br /></div>
      <div class="jumbotron text-white rounded shadow">
        <div class="text-center" id="jumboText">
          <h1 class="display-4 font-italic">Explore The Courses</h1>
          <p class="lead my-3 pTop">Search for Courses.</p>
        </div>
      </div>
    </div>

  </header>

  <main class="container ">

    <div class="shadow-lg p-3 mb-5" id="courseSearchDiv">

      <!-- Message at top of Form -->
      <h3>Heroes</h3>
      <small>A variety of Heroes.</small>
      <hr />

      <!-- Search Dropdown -->
      <div class="form-group row">
        <div class="input-group">
          <label class="col-sm-2 col-form-label" for="inputTeamDropdown">Search Heroes</label>
          <div class="col-md-4">
            <select class="custom-select" id="inputTeamDropdown" aria-label="Teams Dropdown">
              <option value="zero" selected>Select One...</option>
            </select>
          </div>

          <!-- Form Add and Reset Btns -->
          <div class="text-center col">
            <button type="button" class="btn btn-outline-primary btn-lg" name="showAllBtn" id="showAllBtn">Show All</button> 
            <button type="reset" class="btn btn-outline-danger btn-lg" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>

      <!-- Table for displaying searched courses -->
      <div class="container col-md-8" id="bottomDiv">
        <table class="table table-striped table-hover table-bordered" id="courseSearchTable">
          <thead>
            <tr data-toggle='popover' title='Popover title' data-content='And here is some amazing content. It is very engaging. Right?'>
              <th>Team Name</th>
              <th>Team Manager</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="tblbody"></tbody>
        </table>
      </div>

    </div>

  </main> <!-- /container -->


  <footer class="container">
    <hr />
    <p>&copy; Adam Jacobs - HartCode Academy 2019</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <script src="scripts/teams.js"></script>
</body>

</html>
