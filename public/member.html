</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>

      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="teams.html">Teams</a>
            </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main Header -->
  <header class="container-fluid text-center col-12" id="pageContainer">
      <h1 class="display-2" id="pageHeader">Heroes League</h1>
  </header>

  <main>
    <article class="col-md-8 offset-md-2 ">
      <h2>Edit Member</h2>

      <!-- Beginning of Form -->
      <form class="shadow-lg p-3 mb-5" action="#" id="memberForm">

        <!-- Team ID -->
        <div class="form-group form-row">
          <div class="col">
            <input type="hidden" class="form-control" name="teamid" id="teamid">
          </div>
          <div class="col">
              <input type="hidden" class="form-control" name="memberid" id="memberid">
            </div>
        </div>

        <!-- Add Member inputs -->
        <div class="form-group form-row">
          <div class="col">
            <label for="membername">Member Name</label>
            <input type="text" class="form-control" id="membername" name="membername" placeholder="Member Name"
            readonly minlength="2" maxlength="35">
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col">
            <label for="secretidentity">Member's Secret Identity</label>
            <input type="text" class="form-control" id="secretidentity" name="secretidentity" placeholder="Member's Secret Identity" readonly>
          </div>
        </div>

        <div class="form-group form-row">
            <div class="col">
              <label for="contactname">Member's Age</label>
              <select class="form-control" id="age" name="age" disabled>
                  <option value="zero">Select Your Age</option>
                </select>
            </div>

            <div class="col">
                <label for="gender">Member Gender</label>
                <select class="form-control" id="gender" name="gender" disabled>
                    <option value="Any" selected>Any</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                  </select>
              </div>
          </div>

          <div class="form-group form-row">
              <div class="col">
                <label for="contactname">Member Contact's Name</label>
                <input type="text" class="form-control" id="contactname" name="contactname" placeholder="Member's Contact Name" readonly>
              </div>
          </div>

        <div class="form-group form-row">
          <div class="col">
            <label for="email">Member Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" readonly>
          </div>
        
        
            <div class="col">
              <label for="phone">Member Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Member Phone" readonly>
            </div>
          </div>

          <div class="form-group offset-md-2 row">
          <div class="custom-control custom-radio mr-3 mt-1 mb-4">
              <input class="custom-control-input" type="radio" name="membersuperstatus" id="Superpowers" value="Superpowers" disabled>
              <label class="custom-control-label allLabels" for="Superpowers">Super Powers</label>
          </div>
          <div class="custom-control custom-radio mt-1 mb-4 mr-2">
              <input class="custom-control-input" type="radio" name="membersuperstatus" id="NoSuperpowers"
                  value="noSuperpowers" disabled>
              <label class="custom-control-label allLabels" for="NoSuperpowers">No Super Powers</label>
          </div>
        </div>

        
        
        <div class="form-group form-row">
          <div class="col-md-6">
            <label for="membersuperpowers">Member SuperPowers</label>
            <!-- <ul id="membersuperpowers"></ul> -->
           
            <!-- <select class="form-control" id="membersuperpowers" name="membersuperpowers" disabled>
                <option value="zero" selected>Any</option>
              </select> -->

              

              <!-- <div class="col">
                  <button type="button" class="btn btn-outline-primary mt-3 hidden" name="updatePowersBtn"
                  id="updatePowersBtn">Update Member SuperPowers</button>
              </div> -->
          </div>
          
        </div>

        <div class="form-group form-row justify-content-center">
            <div class="col-md-5">
                <select id="membersuperpowers" class="" multiple disabled>
                  </select>
            </div>
          </div>


        <!-- errorMsg Row -->
        <div id="errorMsgDiv">
            <ul id="errorMessages"></ul>
          </div>
          
          <!-- Form Add and Reset Btns -->
          <div class="text-right col" id="memberBtnDiv">
            <button type="button" class="btn btn-outline-success hidden" name="regBtn" id="regBtn">Register</button>
            <button type="button" class="btn btn-outline-primary" name="editMemberBtn" id="editMemberBtn">Edit
                Member</button>
              <button type="button" class="btn btn-outline-primary hidden" name="updateMemberBtn"
                id="updateMemberBtn">Update Member</button>
            <button type="button" class="btn btn-outline-danger" id="resetBtn">Reset</button>
            <button type="button" class="btn btn-outline-warning" id="cancelBtn">Cancel</button>
          </div>
        
      </form>
      <!-- End of Member Form -->

    </article>

  </main>
