<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Added CSS file-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/instructor.css">

  <!-- Google fonts stylesheet THIS FAILS THE VALIDATOR as Google fonts inputs a pipe for multiple fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display&display=swap" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" />
  <title>Explore The Outdoors</title>
</head>

<body>

  <!-- Start of Nav -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
      aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="teams.html">Teams</a>
        </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main jumbotron -->
  <header>

    <div class="container">
      <div class="py-3"><br /></div>
      <div class="jumbotron text-white rounded shadow">
        <div class="text-center" id="jumboText">
          <h1 class="display-4 font-italic">Add a Team</h1>
          <p class="lead my-3 pTop">Add a Team</p>
        </div>
      </div>
    </div>

  </header>

  <main class="container ">

    <form class="shadow-lg p-3 mb-5" id="regTeamForm" action="teams.html">

      <!-- Message at top of Table -->
      <h3>Add Team Detials</h3>
      <small>Add info on the Team.</small>
      <hr />

      <!-- Team ID -->
      <div class="form-group row offset-md-4">
        <label for="teamId" class="col-sm-2 col-form-label">Team ID</label>
        <div class=" col-sm-2">
          <input type="text" class="form-control" id="teamId" name="teamId" placeholder="Team  ID" readonly>
        </div>
      </div>

      <!-- Team Name -->
      <div class="form-group row">
        <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="teamName" name="teamName" placeholder="Team Name" readonly>
        </div>

        <!-- Team League -->
        <label class="col-sm-2 col-form-label" for="teamLeague">League</label>
        <div class="col-sm-4">
          <select class="form-control" id="teamLeague" name="teamLeague" disabled>
            <option value="zero">Team League</option>
          </select>
        </div>
      </div>

      <div class="form-group row">

      </div>

      <!-- Team Min Age -->
      <div class="form-group row">
        <label for="minAge" class="col-sm-2 col-form-label">Min Age</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="minAge" placeholder="minAge" name="minAge">
        </div>

        <!-- Team Max Age -->
        <label for="maxAge" class="col-sm-1 col-form-label">Max Age</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="maxAge" placeholder="maxAge" name="maxAge">
        </div>

        <!-- Team Gender -->
        <label for="teamGender" class="col-sm-2 col-form-label">Team Gender</label>
        <div class="col-sm-2">
          <!-- <input type="text" class="form-control" id="teamGender" placeholder="teamGender" name="teamGender" readonly> -->
          <select class="form-control" id="teamGender" name="teamGender" disabled>
              <option value="Any" selected>Any</option>
              <option value="Female">Female Only</option>
              <option value="Male">Male Only</option>
            </select>
        </div>
      </div>

      <div class="container">
      <!-- Team Manager Name -->
      <div class="form-group row">
        <label for="managerName" class="col-sm-2 col-form-label">Team Manager</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="managerName" placeholder="Team Manager" name="managerName">
        </div>

        <!-- Team Manager Phone -->
        <label for="managerPhone" class="col-sm-2 col-form-label">Team Manager Phone</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="managerPhone" placeholder="Location" name="location">
        </div>
      </div>

    </div>

      <!-- Form Add and Reset Btns -->
      <div class="text-center col">
        <button type="button" class="btn btn-outline-primary btn-lg" name="editTeamBtn" id="editTeamBtn">Edit
          Team</button>
        <button type="button" class="btn btn-outline-primary btn-lg hidden" name="regTeamBtn"
          id="regTeamBtn">Register Team</button>
        <button type="button" class="btn btn-outline-danger btn-lg hidden" id="resetBtn">Reset</button>
        <button type="button" class="btn btn-outline-warning btn-lg" id="cancelBtn">Cancel</button>
      </div>
      <hr />
      

      <!-- Message at top of Table -->
      <h3>Members</h3>
      <div class="row"></div>

        <!-- Table for displaying members -->
        <div class="container col-md-6" id="memberDisplayDiv">
          <table class="table table-striped table-hover table-bordered" id="memberTable">
            <tbody id="tblbodyMember"></tbody>
          </table>
        </div>

        <div id="errorMsgDiv">
          <ul id="errorMessages"></ul>
        </div>

    </form>

  </main> <!-- /container -->


  <footer class="container">
    <hr />
    <p>&copy; Adam Jacobs - HartCode Academy 2019 Credit to <a href="https://www.wikipedia.org/">Wikipedia</a></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="scripts/registerteam.js"></script>

</body>

</html>
