<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Added CSS file-->
  <link rel="stylesheet" href="css/main.css">
  

  <!-- Google fonts stylesheet THIS FAILS THE VALIDATOR as Google fonts inputs a pipe for multiple fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display&display=swap" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" />
  <title>Edit The Teams</title>
</head>

<body>

  <!-- Start of Nav -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navd">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
      aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="teams.html">Teams</a>
        </li>

        <li class="nav-item disabled">
          <a class="nav-link" href="#">Courses</a>
        </li>

      </ul>
    </div>
    <!-- End of Nav -->
  </nav>

  <!-- Main Header -->
  <header class="container-fluid text-center col-12" id="pageContainer">
      <h1 class="display-2" id="pageHeader">Heroes League</h1>
  </header>

  <main>

      <section class="container">
    <form class="shadow-lg p-3 mb-5" id="editTeamForm" action="#">

      <!-- Message at top of Table -->
      <h2>Edit Team Detials</h2>
      <small>Edit info on the Team.</small>
      <hr />

      <fieldset id="memberData" class="mt-3 mb-3 mx-auto">
          <legend id="memberLegend" class="w-50 border border-dark mx-auto text-center">
            Team Information
          </legend>

          <!-- Team Info Form Row 1 -->
          <div class="form-group row justify-content-center">

            <!-- Team ID -->
              <div class="col-sm-2">
                <label for="teamId" class="col col-form-label">Team ID</label>
                <input type="text" class="form-control mx-auto" id="teamId" name="teamId" placeholder="Team  ID"
                  readonly>
              </div>

          </div>


          <!-- Team Info Form Row 2 -->
          <div class="form-group row justify-content-center">

            <!-- Team Name -->
            <div class="col-sm-4">
              <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
              <input type="text" class="form-control" id="teamName" name="teamName" placeholder="Team Name" readonly>
            </div>

            <!-- Team League -->
            <div class="col-sm-4">
              <label class="col-sm-1 col-form-label" for="teamLeague">League</label>
              <select class="form-control" id="teamLeague" name="teamLeague" disabled>
                <option value="zero">Team League</option>
              </select>
            </div>

          </div>

          <!-- Team Info Form Row 3 -->
          <div class="form-group row justify-content-center">

            <!-- Team Max Players -->
            <div class="col-sm-2">
              <label for="maxteammembers" class="col-sm-2 col-form-label">Max Players</label>
              <input type="number" class="form-control " name="maxteammembers" id="maxteammembers" placeholder="Max Players" readonly>
            </div>

            <!-- Team Min Age -->
            <div class="col-sm-2">
                <label for="minAge" class="col-sm-2 col-form-label">Min Age</label>
                <input type="text" class="form-control" id="minAge" placeholder="Min Age" name="minAge" readonly>
              </div>
  
              <!-- Team Max Age -->
              <div class="col-sm-2">
                <label for="maxAge" class="col-sm-1 col-form-label">Max Age</label>
                <input type="text" class="form-control" id="maxAge" placeholder="Max Age" name="maxAge" readonly>
              </div>

            <!-- Team Gender -->
            <div class="col-sm-2 ">
              <label for="teamGender" class="col-sm-1 col-form-label">Team Gender</label>
              <select class="form-control" id="teamGender" name="teamGender" disabled>
                <option value="Any" selected>Any</option>
                <option value="Female">Female Only</option>
                <option value="Male">Male Only</option>
              </select>
            </div>

          </div>

          <!-- Extra Row -->
          <div class="form-group row justify-content-center">
          </div>

        </fieldset>

        <div class="container mt-3">
          <fieldset id="managerData" class="mt-3 mb-3 p-5 mx-auto">
            <legend id="managerInfoLegend" class="border border-dark mx-auto text-center w-51">Team Manager
              Information
            </legend>

            <!-- Team Manager Info Form Row 1 -->
            <div class="form-group row justify-content-center">
              
              <!-- Team Manager Name -->
              <div class="col-sm-6">
                  <label for="managerName" class="col-form-label">Team Manager</label>
                <input type="text" class="form-control" id="managerName" placeholder="Team Manager Name" name="managerName" readonly>
              </div>

              <!-- Team Manager Phone -->
              <div class="col-sm-6">
                  <label for="managerPhone" class="col-form-label">Team Manager Phone</label>
                <input type="text" class="form-control" id="managerPhone" placeholder="888-888-8888" name="location" readonly>
              </div>

            </div>

            <!-- Team Manager Info Form Row 2 -->
            <div class="form-group row justify-content-center">
              
              <!-- Team Manager Email -->
              <div class="col">
                  <label for="manageremail" class="col-form-label">Email</label>
                <input type="text" class="form-control" name="manageremail" id="manageremail" placeholder="Team Manager Email" readonly>
              </div>

            </div>

          </fieldset>
        </div>

      <!-- Form Add and Reset Btns -->
      <div class="text-center col">
        <button type="button" class="btn btn-outline-primary btn-lg" name="editTeamBtn" id="editTeamBtn">Edit
          Team</button>
        <button type="button" class="btn btn-outline-primary btn-lg hidden" name="updateTeamBtn"
          id="updateTeamBtn">Update Team</button>
        <button type="button" class="btn btn-outline-danger btn-lg hidden" id="resetBtn">Reset</button>
        <button type="button" class="btn btn-outline-warning btn-lg" id="cancelBtn">Cancel</button>
      </div>
      <hr />
      

      <!-- Message at top of Table -->
      <h3>Members</h3>
      <div class="row"></div>

        <!-- Table for displaying members -->
        <div class="container col-md-6" id="memberDisplayDiv">
          <table class="table table-striped table-hover table-bordered" id="memberTable">
            <tbody id="tblbodyMember"></tbody>
          </table>
        </div>

        <div id="errorMsgDiv">
          <ul id="errorMessages"></ul>
        </div>

    </form>

  </main> <!-- /container -->


  <footer class="container">
    <hr />

  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="scripts/editteam.js"></script>

</body>

</html>
